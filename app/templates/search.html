<html>
    <head>
        <link rel="stylesheet" href="static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css"/>
        <link rel="stylesheet" href="/static/all.css"/>
        <script src="static/jquery-3.3.1.min.js" type = "text/javascript"></script>
        <script type="text/javascript" src="static/typeahead.bundle.js"></script>
        
    </head>
    <script type="text/javascript">        
        var bgImageArray = ["/static/boysoverflowers-faded.png", "/static/pinocchio-faded.png", "/static/Goong-faded.png", "/static/SurplusPrincess-faded.png", "/static/Youwhocamefromthestars-faded.png" ];
		var	base = "";
		var	secs = 5;
		function backgroundSequence() {
			var k = 0;
			for (var i = 0; i < bgImageArray.length; i++) {
				setTimeout(function(){
					document.body.style.background = 'url('+bgImageArray[k]+') no-repeat center center fixed';
					document.body.style.backgroundSize ="cover";
					if ((k+1) == bgImageArray.length) {
						setTimeout(function() {
							backgroundSequence(); }, (secs * 1000));
					} 
					else { 		
						k++; 
					}
				}, (secs * 1000) * i) ;
			} 
		}

        $(document).ready(function() {
            backgroundSequence()
            autocomplete(document.getElementById("enjoyed"), titles);
            autocomplete(document.getElementById("disliked"), titles);
        });
    </script>
    <body>
        <form class="global-search" autocomplete="off">
            <h1 style="font-size: 55px; font-family:Futura; color: navy">
                
                4300 KDramaQueen
            </h1>

            <br><br>

            <div class="form-group first">
                <label for = "enjoyed">Shows Enjoyed:</label>
                <input id="enjoyed" type="text" name="enjoyed" class="form-control" placeholder="Your Input">
                    <label for = "disliked">Shows Disliked:</label>
                <input id="disliked" type="text" name="disliked" class="form-control" placeholder="Your Input">
            </div>
            <div class="form-group">
                <label for = "preferred_actors"> Preferred Actors:</label>
                <input id="preferred_actors" type="text" name="preferred_actors" class="form-control" placeholder="Your Input">

                <label for ='preferred_time_frame' >Time Frame:</label>
                <select name= "preferred_from"> 
                    <option value="" selected disabled>From</option>
                    {% for x in range(1938, 2020) %}
                        <option value = {{x}}>{{x}}</option>
                    {% endfor %}
                </select>
                <select name = "preferred_to"> 
                        <option value="" selected disabled>To</option>
                        {% if preferred_from %}
                            {% for x in range(preferred_from, 2020) %}
                            <option value = {{x}}>{{x}}</option>
                            {% endfor %}
                        {% else %}
                        {% for x in range(1938, 2020) %}
                        <option value = {{x}}>{{x}}</option>
                            {% endfor %}
                        {% endif %}
                </select>
                
            </div>
            <div class= 'sidebyside'>
                <div class="form-group network-container">
                        <label for = "prefered_networks">Your Prefered Network</label>
                                {% for n in networks %}
                                <div class='network-box'>
                                    <input type = 'checkbox' id = "preferred_network" name = "{{n}}">
                                    <label for = "{{n}}">{{n}}</label>   
                                </div>             
                                {% endfor %}
                        </div> 

                <div class="form-group genre-container">
                        <label for = "preferred_genres">Genres</label>
                        {% for g in genre %}
                        <div class='genre-box'>
                            <input type = 'checkbox' id = "preferred_genres" name = {{g}}>
                            <label for = {{g}}>{{g}}</label>   
                        </div>             
                        {% endfor %}
                </div>
            </div>
           
            <div> <button type="submit" class="btn btn-info" name = 'submit-btn'> Go! </button></div>
           
        </form>

        <footer>   
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </footer>

    </body>

</html>
